<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/jquery-1.9.1.js}"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/script.js}"></script>				
</head>

<body>

	<div class="content" th:object="${command}">
		
		<!-- Left -->
		<div class="tab leftTab">
			<!-- div th:each="danceType : *{danceTypes}">
				<p th:text="${danceType.name}"></p>
			</div -->
			
			<ul>
			  <li th:each="danceType : *{danceTypes}">
			    <input type="radio" th:field="*{selectedDanceType}" th:value="${danceType}" />
			    <label th:for="${#ids.prev('selectedDanceType')}" th:text="${danceType.name}">Dance Type</label>
			  </li>
			</ul>			
		</div>
		
		<!-- Right -->
	    <div class="tab rightTab">
	    	<div th:each="article : *{articles}">
				<p th:text="${article.title}"></p>
			</div>
	    </div>
	    
	</div>
	
	

</body>
</html>
